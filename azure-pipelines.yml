trigger:
  branches:
    include:
      - main
  paths:
    include: 
      - pipeline-samples/**
    exclude:
      - 01-Project/**
      - 02-Project/**
      - 03-Project/**
      - 04-Project/**
pool:
  name: self-hosted

stages:
  - stage: validate
    jobs:
      - job: tf_install
        steps:
          - task: TerraformInstaller@1
            inputs:
              terraformVersion: '1.6.6'
      - job: tf_init
        condition: succeeded()
        steps:
          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/pipeline-sample'
              backendServiceArm: 'adomanagedidentity'
              backendAzureRmResourceGroupName: 'tf-backend-rg'
              backendAzureRmStorageAccountName: 'tfazbackendstore2709'
              backendAzureRmContainerName: 'tf-backend'
              backendAzureRmKey: 'devstatefile.tfstate'
      - job: tf_validate
        condition: succeeded()
        steps:
          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)/pipeline-sample'

  - stage: deployment
    condition: succeeded()
    jobs:
      - job: tf_plan
        steps:
          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/pipeline-sample'
              commandOptions: '-var-file="vars.tfvars"'
              environmentServiceNameAzureRM: 'adomanagedidentity'
      - job: tf_apply
        steps:
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/pipeline-sample'
            environmentServiceNameAzureRM: 'adomanagedidentity'

          
